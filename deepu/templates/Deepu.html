<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Deepu Covid-19 Website</title>
    <style> 
input[type=submit] {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 32px;
  text-decoration: none;
  margin: 10px 2px;
  cursor: pointer;
}
input {border-radius: 12px;}
</style>
  </head>
  <body style="background-color: ghostwhite; padding: 30px" >
    <nav class="navbar fixed-top navbar-dark bg-dark" >
  <div class="container-fluid">
    
      <h5 class="text-center "style="color: white;" > <span style="color: red;"> Covid-19 </span> World Wide Data </h5>
    
  <form class="form-inline">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" class="form-control" placeholder="Gmail Id" aria-label="Username" aria-describedby="basic-addon1">
      <button class="btn btn-danger my-2 my-sm-0" type="submit"> Subscribe </button>
    </div>
  </form>
    
  </div>
</nav>
<br>
<br>
    <h1 class="text-success">Deepu Covid-19 Web Portal </h1>
    <p class="text-warning ">Live Updates <span style="color: red;">*</span> </p>
    <form method="post" action=""> 
      {% csrf_token %}
      <label class="control-label " style="color: blue;">Select Country for Search<span style="color: red;">*</span> </label>
<div class="row">
<div class=" col-sm-3 controls search-drop-list">
      <select class="text-center form-control" name="selectedcountry">
        <option>Select Country</option>
        {% for mylists in mylist %}
        <option>{{ mylists }}</option>
        {% endfor %}
      </select>
   <div class="col-sm-2">
    <input type="submit" name="">
   </div>
</div>
</div>
    </form>
    <br>
<div class="card text-center">
  <div class="card-body">
   <h5 style="color: indigo ;" >  {{ country }}  </h5>
  </div>
</div>
    <br>
<!-- Cards -->
<div class="row">
  <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
         <h5 class="text-center"> New :<span style="color: orange ;"> {{ new }} </span>  </h5>
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
        <h5 class="text-center"> Active :<span style="color: red ;"> {{ active }} </span>  </h5>
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
         <h5 class="text-center"> Critical :<span style="color: blue ;"> {{ critical }} </span>  </h5>
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
         <h5 class="text-center"> Recovered :<span style="color: green ;"> {{ recovered }} </span>  </h5>
      </div>
    </div>
    </div>
  <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
         <h5 class="text-center"> Deaths :<span style="color: gold ;"> {{ pop }} </span>  </h5>
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
         <h5 class="text-center"> Total Cases :<span style="color: darkviolet ;"> {{ total }} </span>  </h5>
      </div>
    </div>
  </div>
</div>
<!-- Cards -->

    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
